# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
---
version: 2

builds:
  - goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
kos:
  - repositories:
      - ghcr.io/limoges/go-dnsmasq
    platforms:
      - linux/arm64
      - linux/amd64
    tags:
      - latest
      - "{{.Tag}}"
      - "{{.Version}}"
    bare: true
    preserve_import_paths: false
    labels:
      "org.opencontainers.image.source": "https://github.com/limoges/go-dnsmasq"
      "org.opencontainers.image.description": "Lightweight caching DNS server/forwarder"
    annotations:
      "org.opencontainers.image.source": "https://github.com/limoges/go-dnsmasq"
      "org.opencontainers.image.description": "Lightweight caching DNS server/forwarder"

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
